{% set version = "1.3.6" %}

package:
  name: hs_restclient
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/h/hs_restclient/hs_restclient-{{ version }}.tar.gz
  sha256: 44775582b41170717e08247398e4478fd088deb85e1efd1a0d8d58bd2112afdc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
  run:
    - python
    - requests
    - requests-toolbelt
    - oauthlib
    - requests-oauthlib

test:
  imports:
    - hs_restclient
    - hs_restclient.endpoints

about:
  home: https://github.com/hydroshare/hs_restclient
  # https://github.com/hydroshare/hs_restclient/issues/107
  license: BSD
  summary: HydroShare REST API client library

extra:
  recipe-maintainers:
    - ocefpaf
